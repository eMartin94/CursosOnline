<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
	rel="stylesheet">
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="./css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="./css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="./css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="./css/miLayout.css" rel="stylesheet" type="text/css" />
<!-- link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
<link href="./css/datatables.min.css" rel="stylesheet" type="text/css" />
<title>Login</title>
</head>
<body>
	<div class="container" id="containerLogin">
		<center>
			<img src="imagenes/avatar.png" id="avatar" alt=""
				class="rounded-circle" />
		</center>
		<form id="formulario1" th:action="@{/login}" method="post">
			<div class="form-group">
				<legend>Por favor autenticarse:</legend>
				<div th:if="${param.error}" class="alert alert-success">
					Usuario y password Invalido.</div>
				<div th:if="${param.logout}" class="alert alert-success">
					Cerraste sesion, quieres volver a inicar...</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="username"
					name="username" placeholder="Ingresa usuario">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password"
					name="password" placeholder="ContraseÃ±a">
			</div>
			<div>
				<button type="submit" class="btn btn-primary" id="botonAuth">Autenticar</button>
			</div>
		</form>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/datatables.min.js" type="text/javascript"></script>
	<script src="./js/nav.js" type="text/javascript"></script>
</body>
</html>
