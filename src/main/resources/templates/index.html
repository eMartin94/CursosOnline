	crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
	rel="stylesheet">
<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="./css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="./css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />

<!-- link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css" -->
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
<link href="./css/datatables.min.css" rel="stylesheet" type="text/css" />
<title>Login</title>
</head>
<body>
    <div class="containerl">
        <div class="containerLogin" id="containerLogin">
            <center>
                <img src="imagenes/avatar.png" id="avatar" alt=""
                    class="rounded-circle" />
            </center>
            <form  class="formLogin" id="formulario1" th:action="@{/login}" method="post">
                <div class="form-group text-center">
                    <legend>LOGIN</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario y password Invalido.</div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sesión cerrada</div>
                </div>
                <div class="form-group">
                    <input type="text" class="username" id="username"
                        name="username" placeholder="Ingresa usuario">
    
                
                </div>
                <div class="form-group">
                    <input type="password" class="password" id="password"
                        name="password" placeholder="Ingresa Contraseña">
                </div>
                <div>
                    <button type="submit" class="btn btn-login" id="botonAuth">Iniciar Sesión</button>
                </div>
            </form>
    
        </div>

    </div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/datatables.min.js" type="text/javascript"></script>
	<script src="./js/nav.js" type="text/javascript"></script>
</body>
</html>
