    <div class="container">
        <div class="m-3 text-uppercase">
            <h1>Usuarios</h1>
        </div>
        <button class="btn btn-dark">
            <a th:href="@{/usuarios/nuevo}" style="text-decoration: none; color: white;"><i
                    class="fas fa-plus-circle"></i> Nueva Usuario</a>
        </button>
        <br /> <br />
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center" id="ejemplo1" width="100%" cellspacing="0">
                <thead class="table bg-dark">
                    <tr>
                        <th>#</th>
<!--                         <th>Id Usuario</th> -->
                        <th>Nombre y Apellido</th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                        <th>Fecha Registro</th>
                        <th>Fecha Nacimiento</th>
                        <th>Sexo</th>
						<th>Permiso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${listaUsuarios}">
                        <td>#</td>
<!--                         <td th:text="${usuario.idUsuario}">Id</td> -->
                        <td th:text="${usuario.nombre}">Nombre</td>
                        <td th:text="${usuario.nomUsuario}">Usuario</td>
                        <td th:text="${usuario.correo}">Correo</td>
                        <td th:text="${usuario.contrasena}">Contraseña</td>
                        <td th:text="${usuario.fecRegistro}">Fech Registro</td>
                        <td th:text="${usuario.fecNacimiento}">Fech Nacimiento</td>
                        <td th:text="${usuario.sexo}">Sexo</td>
                        <td th:text="${usuario.permisos.nomPermiso}">Permiso</td>
                        <td class="td-acciones"><span class="badge badge-dark p-2 m-1">
                                <a th:href="@{/usuarios/actualizar/{id}(id=${usuario.idUsuario})}"
                                    style="text-decoration: none; color: white;">
                                    <i class="fas fa-pen"></i>
                                </a>
                            </span>
                            <span class="badge badge-danger p-2 m-1">
                                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}"
                                    style="text-decoration: none; color: white;">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
