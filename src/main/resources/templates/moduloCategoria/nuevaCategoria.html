<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<title>Nueva Categoria</title>
<link href="./../css/estilos.css" rel="stylesheet" type="text/css"/>
<style type="text/css">


</style>
</head>
<body>
	<div class="container-full">
		
		<br />
		<form class="container-form" action="#" th:action="@{/categorias/guardar}" th:object="${categoria}"
			method="post">
			<div class="m-3">
				<h1>Nueva Categoria</h1>
			</div>
			<br/>
			<div class="container-input">
				<div class="nom-cat">
					<fieldset class="form-fieldset">
						<legend>Describir</legend>
					<input class="input-text" type="text" th:field="*{nomCategoria}" />
					</fieldset>
				</div>
				
				<td colspan="2"><button class="btn-save"  type="submit">Guardar</button></td>
				
			</div>
		</form>
	
		<div class="m-3 d-flex justify-content-between">
			<span></span>
			<button class="btn-return">
			<a th:href="@{/categorias/listarCategoria}">Regresar al listado</a> <br />
			</button>
		</div>
	</div>
</body>
</html>
