		<div class="m-3 text-uppercase">
			<h1>Categorias</h1>
		</div>
		<button class="btn btn-dark">
			<a th:href="@{/categorias/nuevo}"
				style="text-decoration: none; color: white;"><i
				class="fas fa-plus-circle"></i> Nueva Categoria</a>
		</button>
		<br /> <br />
		<div class="table-responsive">
			<table class="table table-bordered table-hover text-center"
				id="ejemplo1" width="100%" cellspacing="0">
				<thead class="table bg-dark">
					<tr>
						<th>#</th>
						<th>Id Categoria</th>
						<th>Nombre</th>

						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="categoria : ${listaCategorias}" >
						<td >#</td>
						<td th:text="${categoria.idCategoria}">Id</td>
						<td th:text="${categoria.nomCategoria}">Nombre</td>
						<td class="td-acciones"><span class="badge badge-dark p-2 m-1">
								<a th:href="@{/categorias/actualizar/{id}(id=${categoria.idCategoria})}"
									style="text-decoration: none; color: white;">
									<i class="fas fa-pen"></i>
								</a>
							</span>
							<span class="badge badge-danger p-2 m-1">
								<a th:href="@{/categorias/eliminar/{id}(id=${categoria.idCategoria})}"
									style="text-decoration: none; color: white;">
									<i class="fas fa-trash-alt"></i>
								</a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
