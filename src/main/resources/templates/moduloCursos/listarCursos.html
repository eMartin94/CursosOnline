</head>

			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse " id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto topnav">
				<li class="nav-item active"><a class="nav-link disabled"
					href="#">Pizango <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/categorias/listarCategoria}">Categoria</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/cursos/listarCursos}">Cursoos</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<!-- 					<button class="btn btn-warning btn-sm mr-2 btn-inisesion">Iniciar Sesion</button> -->
				<!-- 					<button class="btn btn-secondary btn-sm mr-2 btn-registrar">Registrarse</button> -->

					class="nav-link dropdown-toggle mr-3 mr-lg-0"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> <i
						class="fas fa-user"></i> <span class="caret"></span>
				</a>
					<div class="dropdown-menu dropdown-menu-right bg-dark"
						aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/logout}">Salir</a>
					</div></li>
			</form>
		</div>
	</nav>



	<div class="container">
		<div class="m-3 text-uppercase">
			<h1>Cursos</h1>
		</div>
		<button class="btn btn-dark btn-new">
			<a th:href="@{/cursos/nuevo}"><i class="fas fa-plus-circle"></i>
				Nuevo Curso</a>
		</button>
		<br /> <br />
		<div class="contCard">



			<div th:each="cursos : ${listaCursos}">
				<div class="card">
					<div class="card-body">
					<img src="../imagenes/css-img.jpg" class="card-img img-card" alt="...">
						<p class="card-text" th:text="${cursos.idCursos}" hidden></p>
						<h4 class="card-title text-center" th:text="${cursos.nomCurso}">Titulo</h4>
						<div class="card-contenido">
							<p class="card-text" th:text="${cursos.categoria.nomCategoria}">Cat</p>
							<p class="card-text" th:text="${cursos.descripCurso}">Descripcion del curso</p>
							<div>
							<span>Duraci√≥n : </span> <span class="card-text" th:text="${cursos.duraCurso}"></span> 
							</div>
							<div>
							<span>Precio: </span> <b class="card-text" th:text="'S/' +  ${cursos.precio}"></b>
							</div>

						</div>

						<div class="botones-card">
							<a href="#" class="btn btn-dark btn-vercurso">Ver Curso</a>
							<div class="btn-acciones">
								<button class="badge btn-dark btn-editar">
									<a th:href="@{/cursos/actualizar/{id}(id=${cursos.idCursos})}"><i
										class="fas fa-pen"></i></a>
								</button>
								<button class="badge btn-dark btn-eliminar">
									<a th:href="@{/cursos/eliminar/{id}(id=${cursos.idCursos})}"><i
										class="fas fa-trash-alt"></i></a>
								</button>
								<!-- <button
									class="badge btn-secondary btn-editar"><a
									th:href="@{/cursos/actualizar/{id}(id=${cursos.idCursos})}"
									><i
										class="fas fa-pen"></i></a></button> 
								<button class="badge btn-danger btn-eliminar"><a
									th:href="@{/cursos/eliminar/{id}(id=${cursos.idCursos})}"
									><i
										class="fas fa-trash-alt"></i></a></button> -->

							</div>

						</div>
					</div>
				</div>
			</div>



		</div>


	</div>
	<br />
	<br />
